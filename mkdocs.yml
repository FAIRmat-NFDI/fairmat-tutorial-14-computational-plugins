site_name: FAIRmat Tutorial 14
site_description: |
  Developing schemas and parsers for FAIR computational data storage using NOMAD-Simulations
site_author: FAIRmat consortium
nav:
  - Overview: index.md
  - Part I - Intro to NOMAD: intro.md
  - Part II - NOMAD-Simulations: nomad_simulations.md
  - Part III - Parser Plugins: parser_plugins.md
  - Part IV - Schema Plugins: schema_plugins.md
  - Part V - Custom Workflows: custom_workflows.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      # primary: '#2A4CDF'
      # accent: '#008A67'
      scheme: default
      # toggle:
        # icon: material/weather-sunny
        # name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      # toggle:
        # icon: material/weather-night
        # name: Switch to light mode
  font:
    text: 'Titillium Web'
  logo: assets/nomad-logo.png
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - bibtex:
      bib_file: docs/assets/refs.bib
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: True
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tilde
extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js'
  - 'https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js'
  - 'assets/custom.js'
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

  # - assets/code/parse.js
extra:
  version: 0.1
  generator: false
